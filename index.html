<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Teko|Roboto:700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Star Wars RPG</title>
  </head>
  <body>
    <!-- Title -->
    <div class="titleDiv">
      <div class="title">
        <img class="titleIMG" src="./assets/images/title.jpg" alt="" />
        <p class="rpgGame">RPG GAME</p>
      </div>
    </div>
    <!-- Character Selection -->
    <div class="selectionContainer">
      <div class="babyDiv character">
        <p>Baby Yoda</p>
        <img src="./assets/images/baby.jpg" alt="" />
        <p class="babyHealth">####</p>
      </div>
      <div class="mandoDiv character">
        <p>The Mandalorian</p>
        <img src="./assets/images/mando.jpg" alt="" />
        <p class="mandoHealth">####</p>
      </div>
      <div class="droidDiv character">
        <p>Droid IG-11</p>
        <img src="./assets/images/droid.jpg" alt="" />
        <p class="droidHealth">####</p>
      </div>
      <div class="kuiilDiv character">
        <p>Kuiil</p>
        <img src="./assets/images/kuiil.jpg" alt="" />
        <p class="kuiilHealth">####</p>
      </div>
      <p class="selectText">Select your fighter</p>
    </div>

    <div class="fightBoard">
      <div class="fightContainer">
        <div class="fighterDiv">
          <p class="boardText">Your Fighter</p>
          <div class="fighter">
            <div class="babyDiv character">
              <p>Baby Yoda</p>
              <img src="./assets/images/baby.jpg" alt="" />
              <p class="babyHealth">####</p>
            </div>
          </div>
        </div>
        <button class="attackBtn">ATTACK</button>
        <button class="restart">Restart</button>
        <div class="opponentDiv">
          <p class="boardText">Your Opponent</p>
          <div class="opponent">
            <div class="selectOpponent">
              <p>Select Your Opponent Below</p>
            </div>
            <div class="selectedOpponent"></div>
          </div>
        </div>
      </div>
      <div class="fightersLeftDiv">
        <p class="boardText">Opponents Left</p>
        <div class="fightersLeft"></div>
      </div>
      <div class="popupDiv">
        <div class="popup1"></div>
        <div class="popup2"></div>
      </div>
    </div>

    <!-- JS -->
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
